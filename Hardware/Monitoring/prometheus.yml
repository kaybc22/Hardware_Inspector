global:
  scrape_interval: 15s  # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  # external_labels:
  #  monitor: 'codelab-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['172.31.50.187:9090']

#Example job for node_exporter
  - job_name: 'node_exporter'
    static_configs:
     - targets: ['172.31.50.187:9100']

#dcgm-exporter to prome
  - job_name: 'dcgm-exporter'
    static_configs:
     - targets: ['172.31.50.187:9400']

#smartctl-exporter to prome
  - job_name: 'smatctl-exporter'
    static_configs:
     - targets: ['172.31.50.187:9633']

#ipmi-exporter to prome
  - job_name: 'ipmi-exporter'
    static_configs:
     - targets: ['172.31.50.187:9290']
    metrics_path: /ipmi
    params:
      target: [172.31.53.157]  


